<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WestinPay Payment Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container col-md-6">
        <div class="logo">
            <img src="logo.png" alt="WestinPay Logo" width="150">
        </div>
        <form action="https://westinpay.com/payment/initiate" method="post" id="payment-form">
            <div class="form-group">
                <label for="currency">Currency:</label>
                <input type="text" id="currency" name="currency" value="USD" readonly>
            </div>
            <div class="form-group">
                <label for="amount">Set Amount:</label>
                <input type="text" id="amount" name="amount" value="1.00">
            </div>
            <div class="form-group">
                <label for="details">Description:</label>
                <input type="text" id="details" name="details" value="product" readonly>
            </div>
            <input type="hidden" name="identifier" value="DFU80XZIKS">
            <input type="hidden" name="ipn_url" value="https://westinpay.com/api/documentation">
            <input type="hidden" name="cancel_url" value="https://westinpay.com/api/documentation"> 
            <input type="hidden" name="success_url" value="https://westinpay.com/api/documentation">
            <input type="hidden" name="public_key" value="your -westinpay- merchant - public key ">
            <input type="hidden" name="site_logo" value="logo.png">
            <input type="hidden" name="checkout_theme" value="dark">
            <input type="hidden" name="customer_name" value="John Doe">
            <input type="hidden" name="customer_email" value="john@mail.com">
            <div class="form-group">
                <input type="submit" value="Test Submit Payment">
            </div>
            <div class="form-group">
                <label for="order_number">Order Number:</label>
                <input type="text" id="order_number" name="order_number" value="" readonly>
            </div>
        </form>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
